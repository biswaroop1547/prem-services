name: Chat Dolly V2

env:
  DOCKER_BUILDKIT: 1
  DOCKER_CLI_EXPERIMENTAL: "enabled"
  COMPOSE_DOCKER_CLI_BUILD: 1

on:

  push:
    branches: ["main"]
    paths:
      - "cht-dolly-v2/**"

jobs:
  build-test-push-cht-dolly-v2:
    runs-on: gpu
    permissions:
      contents: read
      packages: write
    steps:
    - uses: actions/checkout@v3

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v1

    - name: Set up Docker Buildx
      id: buildx
      uses: docker/setup-buildx-action@v2
      with:
        install: true

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Pull the latest images for caching
      run: |
        docker pull ghcr.io/premai-io/chat-dolly-v2-12b-gpu:latest || true

    - name: Build
      run: |
        docker buildx create --use
        docker buildx build \
          --cache-from ghcr.io/premai-io/chat-dolly-v2-12b-gpu:latest \
          --file ./cht-dolly-v2/docker/gpu/Dockerfile \
          --build-arg="MODEL_ID=databricks/dolly-v2-12b" \
          --tag ghcr.io/premai-io/chat-dolly-v2-12b-gpu:latest \
          --platform linux/amd64 ./cht-dolly-v2

    - name: Test
      run: |
        docker run --gpus all ghcr.io/premai-io/chat-dolly-v2-12b-gpu:latest pytest

    - name: Push
      run: |
        docker push ghcr.io/premai-io/chat-dolly-v2-12b-gpu:latest
